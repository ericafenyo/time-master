<section>
    <div>
        <h1>Login with your credentials</h1>
    </div>
    <div>
        <input type="text" [(ngModel)]="email">
    </div>
    <div>
        <input type="text" [(ngModel)]="password">
    </div>

    <div>
        <button (click)="submit($event)">Click</button>
    </div>
</section>
